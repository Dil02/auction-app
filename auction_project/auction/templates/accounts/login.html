<body>
    {% block content %}
    
    <h2>Log In<h2>
    <form method="POST">
        {% csrf_token %}
    
        {% for field in login_form %}
    
            <p>
                {{field.label_tag}}
                {{field}}

                {% if login_form.non_field_errors %}
                    <div style="color:red;">
                        <p>{{login_form.non_field_errors}}</p>
                    </div>

                
                {% endif %}
            </p>
    
        {% endfor %}
    
        <button type="submit">Log In</button>
    </form>
    
    
    {% endblock content %}
    </body>
